networks:
  monitoring:
    external: true

volumes:
  postgres-data:

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres-stage5
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=dicedb
      - POSTGRES_USER=diceuser
      - POSTGRES_PASSWORD=dicepass
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./die-service/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - monitoring
    labels:
      com.docker.compose.project: "stage5-postgres"
      com.docker.compose.service: "postgres"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U diceuser -d dicedb"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres-exporter-stage5
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://diceuser:dicepass@postgres:5432/dicedb?sslmode=disable
    networks:
      - monitoring
    labels:
      com.docker.compose.project: "stage5-postgres-exporter"
      com.docker.compose.service: "postgres-exporter"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  die-service:
    build: ./die-service
    container_name: die-service-stage5
    ports:
      - "8109:8000"
    environment:
      - OTEL_SERVICE_NAME=die-service
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://alloy:4318
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=http://alloy:4318/v1/traces
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
      - DATABASE_URL=postgresql://diceuser:dicepass@postgres:5432/dicedb
    networks:
      - monitoring
    labels:
      com.docker.compose.project: "stage5-die-service"
      com.docker.compose.service: "die-service"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  dice-roller:
    build: ./dice-roller
    container_name: dice-roller-stage5
    ports:
      - "8110:8000"
    environment:
      - OTEL_SERVICE_NAME=dice-roller
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://alloy:4318
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=http://alloy:4318/v1/traces
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
    networks:
      - monitoring
    labels:
      com.docker.compose.project: "stage5-dice-roller"
      com.docker.compose.service: "dice-roller"
    depends_on:
      - die-service
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: frontend-stage5
    ports:
      - "8111:8000"
    environment:
      - OTEL_SERVICE_NAME=frontend
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://alloy:4318
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=http://alloy:4318/v1/traces
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
    networks:
      - monitoring
    labels:
      com.docker.compose.project: "stage5-frontend"
      com.docker.compose.service: "frontend"
    depends_on:
      - dice-roller
      - die-service
    restart: unless-stopped
